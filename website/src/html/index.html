<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TMS-login</title>
    <link rel="icon" href="../img/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link href='http://fonts.googleapis.com/css?family=Dekko' rel='stylesheet' type='text/css'>
     <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="css/style.css">
     <script type="text/javascript">
     if(localStorage.getItem("id")!="null") {
       window.open(`http://localhost:8081/home`,"_self");
      }
     </script>
  </head>
  <body style="background-color:#00424B;">
    <img src="../img/icon.png" class="login_image">
    <div style="font-family:'Pacifico';text-align:center;font-size:2em;color:#00F97D">
      Transactions Module System
    </div>
    <div class="login_style">
      <div class="login_header">login</div>
      <hr style="background-color:#ffffff;">
      <div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input id="login_email" type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input id="login_password" type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <div class="error" id="login_error">
        </div>
        <br>
        <button id="login_button" type="submit" class="btn login_button">Submit</button>
        <br><br>
        <div style="text-align:center;color:#cccccc">
          New to TMS? <a href="signup" style="color:#00F97D">Create an account.</a>
        </div>
      </div>
    </div>
  </body>
</html>
